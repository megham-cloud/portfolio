3" y="0">Impossible to Implement</tspan></text><g transform="translate(7724 -9767)"><rect class="e" width="403" height="212" transform="translate(-7539 10659)"/><text class="f" transform="translate(-7513 10687)"><tspan x="25.838" y="41">I wish I could see </tspan><tspan x="28.909" y="93">which places are </tspan><tspan x="44.263" y="145">closed or open</tspan></text></g><g transform="translate(8091 -9747)"><rect class="e" width="403" height="333" transform="translate(-6804 10639)"/><text class="f" transform="translate(-6778 10667)"><tspan x="20.578" y="41">I wish that I could </tspan><tspan x="53.364" y="93">sort my travel </tspan><tspan x="40.524" y="145">destinations by </tspan><tspan x="97.867" y="197">personal </tspan><tspan x="78.561" y="249">preference</tspan></text></g><g transform="translate(4563 -8749)"><rect class="g" width="403" height="374" transform="translate(-4378 8913)"/><text class="h" transform="translate(-4352 8941)"><tspan x="16.282" y="41">What if I could get </tspan><tspan x="5.79" y="93">an estimate of how </tspan><tspan x="18.555" y="145">long it would take </tspan><tspan x="23.992" y="197">to travel during a </tspan><tspan x="22.554" y="249">particular time of </tspan><tspan x="135.561" y="301">day?</tspan></text></g><g transform="translate(6068 -10573)"><rect class="e" width="403" height="235" transform="translate(-4781 10718)"/><text class="f" transform="translate(-4755 10746)"><tspan x="72.457" y="41">I wish more </tspan><tspan x="4.667" y="93">obscure places had </tspan><tspan x="56.583" y="145">safety ratings</tspan></text></g><g transform="translate(6430 -8629)"><rect class="g" width="403" height="266" transform="translate(-4713 9521)"/><text class="h" transform="translate(-4687 9549)"><tspan x="16.282" y="41">What if I could get </tspan><tspan x="1.587" y="93">special deals to less </tspan><tspan x="46.777" y="145">traveled, local-</tspan><tspan x="46.406" y="197">owned places?</tspan></text></g><g transform="translate(5918 -8914)"><rect class="g" width="403" height="218" transform="translate(-4631 10166)"/><text class="h" transform="translate(-4605 10194)"><tspan x="13.675" y="41">What if I could see </tspan><tspan x="0.863" y="93">reviews of locations </tspan><tspan x="69.302" y="145">from locals?</tspan></text></g><g transform="translate(7176 -9497)"><rect class="e" width="403" height="230" transform="translate(-5459 10682)"/><text class="f" transform="translate(-5433 10710)"><tspan x="43.196" y="41">I wish I can see </tspan><tspan x="43.122" y="93">what the locals </tspan><tspan x="67.252" y="145">recommend</tspan></text></g><g transform="translate(6559 -9726)"><rect class="e" width="403" height="225" transform="translate(-5944 10618)"/><text class="f" transform="translate(-5918 10646)"><tspan x="20.578" y="41">I wish that I could </tspan><tspan x="8.703" y="93">see how expensive </tspan><tspan x="22.841" y="145">places to visit are</tspan></text></g><g transform="translate(6901 -9533)"><rect class="g" width="403" height="370" transform="translate(-5184 9652)"/><text class="h" transform="translate(-5158 9680)"><tspan x="44.569" y="41">What if, before </tspan><tspan x="36.674" y="93">taking the trip, I </tspan><tspan x="41.22" y="145">could contact a </tspan><tspan x="111.681" y="197">local to </tspan><tspan x="33.983" y="249">recommend me </tspan><tspan x="111.561" y="301">places?</tspan></text></g><g transform="translate(6993 -9244)"><rect class="g" width="403" height="426" transform="translate(-5706 9652)"/><text class="h" transform="translate(-5680 9680)"><tspan x="1.652" y="41">What if I could have </tspan><tspan x="1.16" y="93">all the information I </tspan><tspan x="58.383" y="145">need about a </tspan><tspan x="75.741" y="197">destination </tspan><tspan x="10.048" y="249">(description / what </tspan><tspan x="40.348" y="301">to bring) in one </tspan><tspan x="120.625" y="353">place?</tspan></text></g><g transform="translate(6901 -9678)"><rect class="e" width="403" height="316" transform="translate(-5184 10196)"/><text class="f" transform="translate(-5158 10224)"><tspan x="25.838" y="41">I wish I could see </tspan><tspan x="10.02" y="93">the paths that like-</tspan><tspan x="24.984" y="145">minded travelers </tspan><tspan x="36.256" y="197">before me have </tspan><tspan x="125.931" y="249">taken</tspan></text></g><g class="i" transform="translate(1269 872)"><rect class="j" width="1052" height="626"/><rect class="k" x="3.5" y="3.5" width="1045" height="619"/></g></g></svg>